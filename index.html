<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign up!!</h1>
      <!-- Form -->
      <form id="form" novalidate>
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Your Full Name"
            required
            minlength="3"
            maxlength="100"
            name="name"
          />
        </div>
        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="888-888-8888"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            name="phone"
          />
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="email@email.com"
            required
            name="email"
          />
        </div>
        <!-- Website URL -->
        <div class="form-group">
          <label for="website">Website</label>
          <input
            type="url"
            id="website"
            placeholder="https://felipe.com"
            required
            name="website"
          />
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            id="password1"
            placeholder="Create your password (Min 8 Characters)"
            required
            title="Please include at least 1 uppercase, 1 lowercase and 1 number"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
          <label for="password2" required>Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm your password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            name="password"
          />
        </div>
        <!-- Submit button -->
        <button type="submit">Register</button>
      </form>
      <!-- Error/Success message -->
      <div class="message-container">
        <h3 id="message">DonÂ´t Hesitate!</h3>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
